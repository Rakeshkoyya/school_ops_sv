# Railway configuration
# Forces Railway to use the Dockerfile instead of Nixpacks auto-detection

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "/app/.venv/bin/python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 2"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
