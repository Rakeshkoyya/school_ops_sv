# Railway configuration
# Forces Railway to use the Dockerfile instead of Nixpacks auto-detection

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 120
startCommand = "/app/.venv/bin/gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --access-logfile - --error-logfile - --timeout 120"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
