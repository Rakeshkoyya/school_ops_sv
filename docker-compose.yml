version: "3.8"

services:
  # ==========================================================================
  # Backend API Server
  # ==========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: school_ops_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database connection - Set your AWS RDS PostgreSQL URL
      # Format: postgresql://user:password@host:port/database
      DATABASE_URL: ${DATABASE_URL}
      
      # JWT Configuration (change in production!)
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 60
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: 7
      
      # Application settings
      DEBUG: ${DEBUG:-false}
      PORT: 8000
      WORKERS: ${WORKERS:-4}
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

